<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>TEMPERATURE CONVERTER</h1>
        <div class="info">
            <h4>Converter Use</h4>
        </div>
            <p class="info-right">Convert temperature from Celsius, Fahrenheit, Kelvin to the corresponding temperature in any other scale.<br>
            This calculator uses formulas for each temperature conversion and shows the steps to convert one temperature to another in the answer.</p>
        
        <div class="converter-row">
            <div class="col">
                <label><h3>Fahrenheit</h3></label>
                <input type="number" id="Fahrenheit">
            </div>
            <div class="col">
                <label><h3>Celcius</h3></label>
                <input type="number" id="Celcius">
            </div>
            <div class="col">
                <label><h3>Kelvin</h3></label>
                <input type="number" id="Kelvin">
            </div>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
